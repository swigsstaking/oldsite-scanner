server {
    listen 80;
    server_name scanner.votredomaine.ch;

    # Logs
    access_log /var/log/nginx/oldsites_access.log;
    error_log /var/log/nginx/oldsites_error.log;

    # Proxy vers l'API FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optionnel: Protection HTTP Basic Auth
    # Décommenter les lignes suivantes après avoir créé le fichier .htpasswd
    # auth_basic "Restricted Area";
    # auth_basic_user_file /etc/nginx/.htpasswd;
}
